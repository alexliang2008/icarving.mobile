<ion-view view-title="我的消息列表">
  <ion-content>
        <ion-refresher  pulling-text="下拉刷新..." on-refresh="doRefresh()"></ion-refresher>       
        <ion-list scroll="false" animation="fade-out">
         <ion-item  class="item-icon-right" ng-repeat="msg in msgs" href="#/tab/my/messagedetail/{{msg.userMessageId}}">
            <h3 ng-class="{newmessage: msg.isNew, oldmessage: msg.isOld}">{{msg.content}}</h3>
            <i class="icon ion-chevron-right icon-accessory"></i>
         </ion-item>
       </ion-list>
  </ion-content>
</ion-view>
