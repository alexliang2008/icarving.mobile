<ion-view view-title="我参与的捡人活动列表">
  <ion-content>
        <ion-refresher  pulling-text="下拉刷新..." on-refresh="doRefresh()"></ion-refresher>       
        <ion-list scroll="false" animation="fade-out">
         <ion-item  class="item-icon-right" ng-repeat="item2 in items2" href="#/tab/my/pickapplydetail/{{item2.pickActivityApplyId}}">
            <i class="icon ion-chevron-right icon-accessory"></i> {{item2.pickActivityId}}, {{item2.status}}
         </ion-item>
       </ion-list>
  </ion-content>
</ion-view>
