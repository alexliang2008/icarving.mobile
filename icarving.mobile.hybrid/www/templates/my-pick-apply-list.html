<ion-view view-title="我参与的捡人活动列表">
  <ion-content>
        <ion-refresher  pulling-text="下拉刷新..." on-refresh="doRefresh()"></ion-refresher>       
        <ion-list scroll="false" animation="fade-out">
         <ion-item  class="item-icon-right" ng-repeat="item2 in items2 | orderBy:'pickActivityApplyId' :reverse=true" href="#/tab/my/pickapplydetail/{{item2.pickActivityApplyId}}">
            <i class="icon ion-chevron-right icon-accessory"></i> 活动编号: {{item2.pickActivityId}},&nbsp;&nbsp;状态: {{item2.status}}
         </ion-item>
       </ion-list>
  </ion-content>
</ion-view>
