<ion-view view-title="{{pick.sourceAddress}}->{{pick.destAddress}}">
  <ion-content class="padding">
          <div class="list">
            <label class="item item-input">
               <span class="input-label">出发地</span><input type="text" placeholder="出发地" ng-model="pick.sourceAddress" value={{pick.sourceAddress}}>
            </label>
            <label class="item item-input">
               <span class="input-label">目的地</span><input type="text" placeholder="目的地" ng-model="pick.destAddress" value={{pick.destAddress}}>
            </label>
            <label class="item item-input">
                <span class="input-label">出发时间</span><input type="text" placeholder="出发时间" ng-model="pick.startTime" value={{pick.startTime}}>
            </label>
            <label class="item item-input">
                <span class="input-label">返回时间</span><input type="text" placeholder="返回时间" ng-model="pick.returnTime" value={{pick.returnTime}}>
            </label>
            <label class="item item-input">
                <span class="input-label">汽车类型</span><input type="text" placeholder="汽车类型" ng-model="pick.carType" value={{pick.carType}}>
            </label>
            <label class="item item-input">
                <span class="input-label">可捡人数目</span><input type="text" placeholder="可捡人数目" ng-model="pick.capacity" value={{pick.capacity}}>
            </label>
            <label class="item item-input">
                <span class="input-label">费用</span><input type="text" placeholder="费用"  ng-model="pick.charge" value={{pick.charge}}>
            </label>
            <label class="item item-input">
                <span class="input-label">备注</span><input type="text" placeholder="备注"  ng-model="pick.note" value={{pick.note}}>
            </label>
            <a class="button button-block button-positive icon ion-clock" href="#/tab/my/pickpeopleapplylist/{{pick.pickActivityId}}">&nbsp;处理活动申请</a>
            <button class="button button-block button-balanced" ng-click="updatePickActivity()">
              <i class="icon ion-loop"></i>&nbsp;更改捡人活动
            </button>
            <button class="button button-block button-assertive" ng-click="cancelPickActivity()">
              <i class="icon ion-minus-circled"></i>&nbsp;取消捡人活动
            </button>
         </div>
  </ion-content>
</ion-view>
