<ion-view view-title="我参与的求捡活动列表">
  <ion-content>
        <ion-refresher  pulling-text="下拉刷新..." on-refresh="doRefresh()"></ion-refresher>       
        <ion-list scroll="false" animation="fade-out">
         <ion-item  class="item-icon-right" ng-repeat="item3 in items3 | orderBy:'pickedActivityApplyId' :reverse=true" href="#/tab/my/pickedapplydetail/{{item3.pickedActivityApplyId}}">
            <i class="icon ion-chevron-right icon-accessory"></i>  活动编号: {{item3.pickedActivityId}},&nbsp;&nbsp;状态: {{item3.status}}
         </ion-item>
       </ion-list>
  </ion-content>
</ion-view>
