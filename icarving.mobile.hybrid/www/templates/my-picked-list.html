<ion-view view-title="我发布的搭车活动列表">
  <ion-content>
           <ion-refresher  pulling-text="下拉刷新..." on-refresh="doRefresh()"></ion-refresher>       
           <ion-list scroll="false" animation="fade-out">
            <ion-item  class="item-icon-right" ng-repeat="item1 in items1 | orderBy:'pickedActivityId' :reverse=true" href="#/tab/my/pickeddetail/{{item1.pickedActivityId}}">
               <h3>{{item1.sourceAddress}}->{{item1.destAddress}}, {{item1.status}}</h3>
               <p><h4>{{item1.startTime}}->{{item1.returnTime}}</h4></p>
               <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
          </ion-list>
  </ion-content>
</ion-view>
