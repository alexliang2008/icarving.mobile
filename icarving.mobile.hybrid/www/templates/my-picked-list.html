<ion-view view-title="我发布的求捡活动列表">
  <ion-content>
           <ion-refresher  pulling-text="下拉刷新..." on-refresh="doRefresh()"></ion-refresher>       
           <ion-list scroll="false" animation="fade-out">
            <ion-item  class="item-icon-right" ng-repeat="item1 in items1" href="#/tab/my/pickeddetail/{{item1.pickedActivityId}}">
               <i class="icon ion-chevron-right icon-accessory"></i> {{item1.sourceAddress}}->{{item1.destAddress}}, {{item1.status}}
            </ion-item>
          </ion-list>
  </ion-content>
</ion-view>
