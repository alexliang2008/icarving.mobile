<ion-view view-title="符合条件的捡人活动列表">
  <ion-content>
       <ion-refresher  pulling-text="下拉刷新..." on-refresh="doRefresh()"></ion-refresher>  
        <ion-list scroll="false" animation="fade-out">
         <ion-item class="item-icon-right" ng-repeat="item in items | orderBy:'pickActivityId' :reverse=true" href="#/tab/view/pickdetail/{{item.pickActivityId}}">
            <h3>{{item.sourceAddress}}->{{item.destAddress}}, {{item.status}}</h3>
            <p><h4>{{item.startTime}}->{{item.returnTime}}</h4></p>
            <i class="icon ion-chevron-right icon-accessory"></i> 
         </ion-item>
       </ion-list>
  </ion-content>
</ion-view>
