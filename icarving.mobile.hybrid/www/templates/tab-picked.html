<ion-view view-title="发布求捡活动">
  <ion-content>
          <div class="list">
            <label class="item item-input">
               <input type="text" placeholder="出发地" ng-model="model.sourceAddress">
            </label>
            <label class="item item-input">
               <input type="text" placeholder="目的地" ng-model="model.destAddress">
            </label>
            <label class="item item-input">
               <input type="text" placeholder="出发时间" ng-model="model.startTime">
            </label>
            <label class="item item-input">
               <input type="text" placeholder="返回时间" ng-model="model.returnTime">
            </label>
            <label class="item item-input">
               <input type="text" placeholder="汽车类型" ng-model="model.carType">
            </label>
            <label class="item item-input">
               <input type="text" placeholder="费用" ng-model="model.charge">
            </label>
            <label class="item item-input">
               <input type="text" placeholder="备注" ng-model="model.note">
            </label>
            <button class="button button-block button-balanced" ng-click="publishPickedActivity()">
              <i class="icon ion-person-add"></i>&nbsp;发布求捡活动
            </button>
         </div>
  </ion-content>
</ion-view>
