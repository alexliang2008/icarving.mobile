<ion-modal-view>

 <ion-content class="padding">
   <div class="list"> 
      <div class="bar bar-balanced"> 
          <h1 class="title">用户登录</h1>
      </div> 
      <br></br> 
      <form ng-submit="login(data)"> 
         <div class="list"> 
            <div class="list list-inset"> 
               <label class="item item-input"> 
                  <span class="input-label">用户名:</span><input type="text" ng-model="data.username"> 
               </label> 
               <label class="item item-input"> 
                  <span class="input-label">密码:</span><input type="password" ng-model="data.password"> 
               </label> 
            </div> 
            <button class="button button-block button-balanced" type="submit"> 
                <i class="icon ion-model-s"></i>&nbsp;登录
            </button> 
         </div> 
      </form>
      <hr/>
      <div class="bar bar-calm"> 
         <h1 class="title">还没有账户?请注册</h1>
      </div>
      <br></br>  
      <form ng-submit="register(data1)"> 
         <div class="list"> 
            <div class="list list-inset"> 
               <label class="item item-input"> 
                  <span class="input-label">用户名:</span><input type="text"  ng-model="data1.username"> 
               </label> 
               <label class="item item-input"> 
                  <span class="input-label">密码:</span><input type="password"   ng-model="data1.password"> 
               </label> 
               <label class="item item-input"> 
                 <span class="input-label">确认密码:</span><input type="password"  ng-model="data1.password1"> 
               </label> 
               <label class="item item-input"> 
                  <span class="input-label">手机:</span><input type="text" ng-model="data1.phone"> 
               </label> 
            </div> 
            <button class="button button-block button-positive" type="submit"> 
                  <i class="icon ion-person-stalker"></i>&nbsp;注册
            </button> 
         </div> 
      </form>  
   </div> 
 </ion-content>
</ion-modal-view>
