<ion-view view-title="{{picked.sourceAddress}}->{{picked.destAddress}}">
  <ion-content class="padding">
          <div class="list">
            <label class="item item-input">
               <span class="input-label">出发地</span><input type="text" placeholder="出发地" value={{picked.sourceAddress}}>
            </label>
            <label class="item item-input">
               <span class="input-label">目的地</span><input type="text" placeholder="目的地" value={{picked.destAddress}}>
            </label>
            <label class="item item-input">
                <span class="input-label">出发时间</span><input type="text" placeholder="出发时间" value={{picked.startTime}}>
            </label>
            <label class="item item-input">
                <span class="input-label">返回时间</span><input type="text" placeholder="返回时间" value={{picked.returnTime}}>
            </label>
            <label class="item item-input">
                <span class="input-label">汽车类型</span><input type="text" placeholder="汽车类型" value={{picked.carType}}>
            </label>
            <label class="item item-input">
                <span class="input-label">费用</span><input type="text" placeholder="费用" value={{picked.charge}}>
            </label>
            <label class="item item-input">
                <span class="input-label">备注</span><input type="text" placeholder="备注" value={{picked.note}}>
            </label>
            <button class="button button-block button-balanced" ng-click="publishPickActivity()">
              <i class="icon ion-person-add"></i>&nbsp;申请加入
            </button>
         </div>
  </ion-content>
</ion-view>
